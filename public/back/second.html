<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt_sidebar">
    <div class="lt_titel">
      <a href="javascript:;">黑马31期</a>
    </div>
    <div class="lt_head">
      <img src="./images/sec05.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <ul class="lt_list">
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="classify">
          <i class="glyphicon glyphicon-user"></i>
          <span>分类管理</span>
        </a>
        <div class="second" style="display: block;">
          <a href="first.html">一级分类</a>
          <a href="second.html" class="active">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html" >
          <i class="glyphicon glyphicon-user"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- 头部+++++++++++ -->
  <div class="lt_info">
    <div class="lt_title">
      <a href="javascript:;" class="pull-left icon_left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <!-- 添加分类 -->
      <button class="btn btn-default" id="idBtn">添加分类</button>
      <!-- 表格 -->
      <table class="table table-bordered table-hover  mt_20">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <!-- 需要模板 -->
        </tbody>

      </table>
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>


  <!-- 模态框  -->
  <div class="modal fade" id="secondModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="dropdownText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
              </div>
              <!-- 隐藏域 -->
              <input type="hidden" name="categoryId">
            </div>
            <div class="form-group">
              <input type="text" placeholder="请输入二级分类" class="form-control" name="brandName">
            </div>

            <div class="form-group">
              <label for="fileId" class="btn btn-default" >上传图片</label>
              <!-- 隐藏域 -->
              <input type="file" id="fileId" data-url="/category/addSecondCategoryPic"  name="pic1" style="display: none">
            </div>

            <div class="form-group" id="imgBox">
              <img src="./images/none.png"  width="100px" alt="">
              <input type="hidden" name="brandLogo">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" >添加</button>
            </div>
        </form>
      </div>
    </div>
  </div>



  <!-- 模态框  -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模板  -->
  <script type="text/html" id="secondTmp">
    {{each rows v i}}
    <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img src="{{v.brandLogo}}" height="50px"></td>
    </tr>
   {{/each}}
  </script>

  <script  type="text/html" id="secondTmp2">
    {{each rows v i}}
     <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/second.js"></script>

</body>

</html>
